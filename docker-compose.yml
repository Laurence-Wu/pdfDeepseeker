version: "3.9"
services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: pdfdeepseeker
    ports: [ "5432:5432" ]
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 5s
      timeout: 5s
      retries: 5
  redis:
    image: redis:7
    ports: [ "6379:6379" ]
  api:
    build: .
    command: bash scripts/run_api.sh
    environment:
      DATABASE_URL: postgresql+psycopg://postgres:postgres@postgres:5432/pdfdeepseeker
      REDIS_URL: redis://redis:6379/0
    volumes:
      - .:/app
    depends_on: [ postgres, redis ]
    ports: [ "8000:8000" ]
  worker:
    build: .
    command: bash scripts/run_worker.sh
    environment:
      DATABASE_URL: postgresql+psycopg://postgres:postgres@postgres:5432/pdfdeepseeker
      REDIS_URL: redis://redis:6379/0
    volumes:
      - .:/app
    depends_on: [ postgres, redis ]
